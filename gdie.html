<!DOCTYPE html>
<html>

<head>
    <title>GDIE</title>
</head>

<body>
    <h2>Paste google drive link</h2>
    <p>Example: https://drive.google.com/file/d/xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx/view?usp=share_link</p>
    <input id="link" size="100">
    <button onclick="idext()">lets go</button>
    <p id="demo"></p>
</body>

<script>
    function idext() {
        var code = document.getElementById("link").value;
        if (code < 65) {
            document.getElementById("demo").textContent = "error";
        } else {
            var a1 = code.slice(32, 65);
            document.getElementById("demo").textContent = a1;
        }
    }
</script>



</html>
